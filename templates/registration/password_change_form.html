{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-header text-center">Change Your password</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-primary">Change password</button>
          </form>
    </div>
    <div class="card-footer">
      <a href="#">Forgot password?</a> | <a href="#">Create Account</a>
    </div>
  </div>
{% endblock %}
