{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-header">Forgot your password?</div>
    <div class="card-body">
        <p class="text-center">Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
{% endblock %}
